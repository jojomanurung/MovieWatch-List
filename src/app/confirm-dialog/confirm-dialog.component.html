<h1 mat-dialog-title>Konfirmasi</h1>
<div mat-dialog-content>Apa kamu yakin ingin menghapus ?</div>
<div mat-dialog-actions>
  <div class="btn-position">
    <button mat-raised-button color="accent" mat-dialog-close>No</button>
    <button
      mat-raised-button
      color="primary"
      [mat-dialog-close]="true"
      cdkFocusInitial
    >
      Yes
    </button>
  </div>
</div>
